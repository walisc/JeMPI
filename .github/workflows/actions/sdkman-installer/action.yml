name: SDKMan Installer
inputs:
  candidate:
    required: true
  version:
    required: true
runs:
  using: 'composite'
  steps:
  - name: Installing ${{ inputs.candidate }} (version ${{ inputs.version }})
    run: |
      source "$HOME/.sdkman/bin/sdkman-init.sh"
      sdk install ${{ inputs.candidate }} ${{ inputs.version }}
