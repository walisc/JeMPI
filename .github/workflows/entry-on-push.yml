name: OnPush

on:
  push:
    branches:
      - '*'
  workflow_call:

defaults:
  run:
    shell: bash

jobs:
  prepare:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/workflows/actions/prepare
  lint:
    needs: [prepare]
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/workflows/actions/lint
