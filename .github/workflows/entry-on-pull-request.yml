name: OnPullRequest

on:
  pull_request:
    branches:
      - '*'

defaults:
  run:
    shell: bash

jobs:
  prepare_and_lint:
    uses: ./.github/workflows/entry-on-push.yml
  test:
    needs: [prepare_and_lint]
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/workflows/actions/test
  smoke-test:
    needs: [test]
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/workflows/actions/smoke-test